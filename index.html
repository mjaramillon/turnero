<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnero Comfamiliar - Versión Estable</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <script src="cast_framework.js"></script>

  <style>
    :root { --primary: #004a99; --accent: #e67e22; --secondary: #f4f4f4; }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--secondary); overflow: hidden; }
    
    /* Botón de Cast: Estilo 'Deshabilitado' inicial */
    #btn-cast {
      position: absolute; top: 20px; right: 20px; z-index: 1001;
      background: #eee; color: #888; padding: 12px 25px; border-radius: 50px;
      display: flex; align-items: center; cursor: not-allowed;
      border: 2px solid #ccc; opacity: 0.5; transition: all 0.3s;
    }
    /* Clase que activamos por JS */
    .cast-ready { 
      background: white !important; color: #333 !important; 
      cursor: pointer !important; opacity: 1 !important; 
      border-color: var(--primary) !important; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #btn-cast img { width: 30px; margin-right: 10px; filter: grayscale(1); }
    .cast-ready img { filter: grayscale(0) !important; }

    #selector-sede { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--primary); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
    select { padding: 15px; font-size: 1.5rem; border-radius: 10px; margin: 20px; width: 320px; }
    .btn-main { padding: 15px 50px; font-size: 1.3rem; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div id="btn-cast" onclick="lanzarCast()">
    <img src="https://www.gstatic.com/images/icons/material/system/2x/cast_black_24dp.png">
    <span id="cast-status">CARGANDO SDK...</span>
  </div>

  <div id="selector-sede">
    <img src="https://www.comfamiliar.com/wp-content/uploads/2021/05/logo-comfamiliar-risaralda.png" style="width: 250px; margin-bottom: 20px; filter: brightness(0) invert(1);">
    <h1>SISTEMA DE TURNOS</h1>
    <select id="lista-sedes">
      <option value="Galicia">Sede Galicia</option>
      <option value="Circunvalar">Sede Circunvalar</option>
      <option value="Calle20">Sede Calle 20</option> <option value="Cuba">Sede Cuba</option>
    </select>
    <button class="btn-main" onclick="confirmarSede()">INICIAR TURNERO</button>
  </div>

  <div id="app-container" style="display: flex; height: 100vh; visibility: hidden;">
     </div>

 <script>
    var API_URL = "https://script.google.com/macros/s/AKfycbylBmaxzo0_ncpfPwikdBouojXPVLx2ZxD7YBuoYmgpFh8IqNDGzkwjy_33wu0UahmMOg/exec";
    var APP_ID = "B01CDD80";
    var NAMESPACE = "urn:x-cast:com.comfamiliar.turnero";
    var sedeActual = "";
    var castListo = false;

    // --- MONITOR DE INICIALIZACIÓN ULTRA-SEGURO ---
    var monitor = setInterval(function() {
      // Verificamos que existan las 3 piezas del rompecabezas
      var pieza1_Local = (window.cast && window.cast.framework);
      var pieza2_Browser = (window.chrome && window.chrome.cast);
      var pieza3_ApiConfig = pieza2_Browser && window.chrome.cast.isAvailable;

      console.log("[Turnero] Verificando: Local=" + pieza1_Local + " | Browser=" + pieza2_Browser);

      if (pieza1_Local && pieza2_Browser) {
        console.log("[Turnero] Ecosistema completo. Configurando Cast...");
        inicializarCastSafe();
        clearInterval(monitor);
      }
    }, 2000); // 2 segundos entre intentos para no saturar

    function inicializarCastSafe() {
      try {
        var context = cast.framework.CastContext.getInstance();
        
        // Usamos strings directos para 'origin_scoped' para evitar errores de objeto
        context.setOptions({
          receiverApplicationId: APP_ID,
          autoJoinPolicy: 'origin_scoped',
          resumeSavedSession: true
        });

        // Activamos el botón
        var btn = document.getElementById('btn-cast');
        btn.classList.add('cast-ready');
        document.getElementById('cast-status').innerText = "CONECTAR A TV";
        castListo = true;
        console.log("[Turnero] ¡SISTEMA LISTO Y CONFIGURADO!");
      } catch (e) {
        // Si falla, es que chrome.cast todavía no tiene los sub-objetos listos
        console.warn("[Turnero] Reintentando configuración en 2s... (Error: " + e.message + ")");
        setTimeout(inicializarCastSafe, 2000);
      }
    }

    function lanzarCast() {
      if (!castListo) return;
      
      var context = cast.framework.CastContext.getInstance();
      context.requestSession().then(
        function() {
          console.log("[Turnero] Sesión iniciada con éxito.");
          var session = context.getCurrentSession();
          if (session) {
            session.sendMessage(NAMESPACE, { sede: sedeActual });
          }
        },
        function(err) {
          console.error("[Turnero] El usuario canceló o el TV no respondió: " + err);
        }
      );
    }

    function confirmarSede() {
      sedeActual = document.getElementById('lista-sedes').value;
      document.getElementById('selector-sede').style.display = 'none';
      document.getElementById('app-container').style.visibility = 'visible';
      if (window.speechSynthesis) window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
      
      setInterval(actualizarDatos, 5000);
      actualizarDatos();
    }

    function actualizarDatos() {
      var script = document.createElement('script');
      script.src = API_URL + "?sede=" + encodeURIComponent(sedeActual) + "&callback=procesarJSONP";
      document.body.appendChild(script);
      document.body.removeChild(script);
    }

    window.procesarJSONP = function(data) {
      if (!data) return;
      var t = (data.listaLlamados || [])[0];
      if (t) {
        document.getElementById('num-turno').innerText = t.id;
        document.getElementById('nombre-persona').innerText = t.nombre;
        document.getElementById('num-ventanilla').innerText = t.ventanilla;
        document.getElementById('ventanilla-display').style.display = "block";
      }
      var html = "";
      (data.proximos || []).forEach(function(item) {
        html += '<div style="font-size:1.8rem; margin-bottom:10px; padding:15px; background:rgba(255,255,255,0.1); border-radius:10px; border-left:5px solid #e67e22;">' + item.id + ' - ' + item.nombre + '</div>';
      });
      document.getElementById('lista-espera').innerHTML = html;
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnero Comfamiliar - Modo Rescate</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://www.gstatic.com/cv/js/sender/v3/cast_sender.js?loadCastFramework=1"></script>
  
  <style>
    :root { --primary: #004a99; --accent: #e67e22; --secondary: #f4f4f4; }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--secondary); overflow: hidden; }
    
    /* Botón de Cast: Siempre Visible ahora */
    #btn-cast-manual {
      position: absolute; top: 20px; right: 20px; z-index: 10001;
      background: #ffffff; border: 3px solid var(--primary); border-radius: 50px;
      padding: 12px 25px; cursor: pointer; display: flex; align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: all 0.3s;
    }
    #btn-cast-manual:hover { transform: scale(1.05); background: #f0f0f0; }
    #btn-cast-manual img { width: 30px; margin-right: 10px; }

    /* Diagnóstico (Para saber qué pasa) */
    #debug-log {
      position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8);
      color: #00ff00; font-family: monospace; font-size: 10px; padding: 5px; z-index: 10002;
      max-height: 60px; overflow-y: auto; pointer-events: none;
    }

    /* Interfaz */
    #selector-sede { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--primary); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
    select { padding: 15px; font-size: 1.5rem; border-radius: 10px; margin: 20px; width: 320px; }
    .btn-main { padding: 15px 50px; font-size: 1.3rem; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    .container { display: flex; height: 100vh; visibility: hidden; }
    .main-panel { flex: 2; display: flex; flex-direction: column; justify-content: center; align-items: center; background: white; border-right: 15px solid var(--primary); text-align: center; }
    .turno-actual { font-size: 15rem; font-weight: bold; color: var(--primary); line-height: 1; margin: 0; }
    .nombre-usuario { font-size: 4rem; color: #333; font-weight: bold; }
    .side-panel { flex: 1; background: var(--primary); color: white; padding: 30px; }
  </style>
</head>
<body>

  <div id="debug-log">Iniciando sistema...</div>

  <div id="btn-cast-manual" onclick="forzarLanzamiento()">
    <img src="https://www.gstatic.com/images/icons/material/system/2x/cast_black_24dp.png">
    <span id="cast-status">CONECTAR A TV</span>
  </div>

  <div id="selector-sede">
    <img src="https://www.comfamiliar.com/wp-content/uploads/2021/05/logo-comfamiliar-risaralda.png" style="width: 250px; margin-bottom: 20px; filter: brightness(0) invert(1);">
    <h1>TURNERO DE SEDE</h1>
    <select id="lista-sedes">
      <option value="Galicia">Sede Galicia</option>
      <option value="Circunvalar">Sede Circunvalar</option>
      <option value="Calle20">Sede Calle 20</option>
      <option value="Cuba">Sede Cuba</option>
    </select>
    <button class="btn-main" onclick="confirmarSede()">INICIAR TURNERO</button>
  </div>

  <div id="app-container" class="container">
    <div class="main-panel">
      <div id="num-turno" class="turno-actual">--</div>
      <div id="nombre-persona" class="nombre-usuario">Esperando...</div>
      <div id="ventanilla-display" style="background:#e67e22; color:white; padding:10px 40px; border-radius:50px; font-size:3rem; font-weight:bold; display:none;">
        VENTANILLA <span id="num-ventanilla">-</span>
      </div>
    </div>
    <div class="side-panel">
      <h2 style="border-bottom: 2px solid white;">SIGUIENTES</h2>
      <div id="lista-espera"></div>
    </div>
  </div>

  <script>
    var API_URL = "https://script.google.com/macros/s/AKfycbylBmaxzo0_ncpfPwikdBouojXPVLx2ZxD7YBuoYmgpFh8IqNDGzkwjy_33wu0UahmMOg/exec"; 
    var APP_ID = "B01CDD80";
    var NAMESPACE = "urn:x-cast:com.comfamiliar.turnero";
    var sedeActual = "";

    function log(msg) {
      var d = document.getElementById('debug-log');
      d.innerHTML += "<br>> " + msg;
      d.scrollTop = d.scrollHeight;
      console.log(msg);
    }

    // INICIALIZACIÓN
    window.__onGCastApiAvailable = function(isAvailable) {
      if (isAvailable) {
        log("Librería de Google detectada.");
        var context = cast.framework.CastContext.getInstance();
        context.setOptions({ 
          receiverApplicationId: APP_ID, 
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED 
        });
        document.getElementById('cast-status').innerText = "TV LISTA PARA CONECTAR";
      } else {
        log("Error: La librería de Google no está disponible.");
      }
    };

    function forzarLanzamiento() {
      log("Intentando abrir menú de dispositivos...");
      try {
        var context = cast.framework.CastContext.getInstance();
        context.requestSession().then(
          function() {
            log("¡Conexión exitosa con el televisor!");
            var session = context.getCurrentSession();
            if (session) session.sendMessage(NAMESPACE, { sede: sedeActual });
          },
          function(err) {
            log("Error al conectar: " + err);
            if(err == "cancel") log("El usuario cerró la ventana.");
            else alert("No se detectó el Chromecast. Revisa que el PC y el TV estén en la misma red.");
          }
        );
      } catch(e) {
        log("Error crítico: " + e.message);
        alert("El sistema de Google Cast no ha cargado. Intenta refrescar la página.");
      }
    }

    function confirmarSede() {
      sedeActual = document.getElementById('lista-sedes').value;
      log("Sede seleccionada: " + sedeActual);
      document.getElementById('selector-sede').style.display = 'none';
      document.getElementById('app-container').style.visibility = 'visible';
      if (window.speechSynthesis) window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
      iniciarCiclo();
    }

    function iniciarCiclo() {
      actualizarDatos();
      setInterval(actualizarDatos, 5000);
    }

    function actualizarDatos() {
      var script = document.createElement('script');
      script.src = API_URL + "?sede=" + encodeURIComponent(sedeActual) + "&callback=procesarJSONP";
      document.body.appendChild(script);
      document.body.removeChild(script);
    }

    window.procesarJSONP = function(data) {
      if (!data) return;
      var t = (data.listaLlamados || [])[0];
      if (t) {
        document.getElementById('num-turno').innerText = t.id;
        document.getElementById('nombre-persona').innerText = t.nombre;
        document.getElementById('num-ventanilla').innerText = t.ventanilla;
        document.getElementById('ventanilla-display').style.display = "block";
      }
      
      var html = "";
      (data.proximos || []).forEach(function(item) {
        html += '<div style="font-size:1.5rem; margin-bottom:10px; border-bottom:1px solid rgba(255,255,255,0.2);">'+item.id+' - '+item.nombre+'</div>';
      });
      document.getElementById('lista-espera').innerHTML = html;
    };
  </script>
</body>
</html>

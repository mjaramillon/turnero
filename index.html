<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnero Comfamiliar - Calle 20 Local</title>
  
  <script src="cast_framework.js"></script>

  <style>
    :root { --primary: #004a99; --accent: #e67e22; }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f4; overflow: hidden; }
    
    /* Botón de Cast */
    #btn-cast {
      position: absolute; top: 20px; right: 20px; z-index: 1001;
      background: #eee; color: #888; padding: 12px 25px; border-radius: 50px;
      display: flex; align-items: center; cursor: not-allowed;
      border: 2px solid #ccc; opacity: 0.5; transition: all 0.3s;
    }
    .cast-ready { 
      background: white !important; color: #333 !important; 
      cursor: pointer !important; opacity: 1 !important; 
      border-color: var(--primary) !important; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #btn-cast img { width: 30px; margin-right: 10px; }

    #selector-sede { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--primary); z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; }
    select { padding: 15px; font-size: 1.5rem; border-radius: 10px; margin-bottom: 20px; width: 320px; }
    .btn-main { padding: 15px 50px; font-size: 1.3rem; background: var(--accent); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div id="btn-cast" onclick="lanzarCast()">
    <img src="https://www.gstatic.com/images/icons/material/system/2x/cast_black_24dp.png">
    <span id="cast-status">ESPERANDO NAVEGADOR...</span>
  </div>

  <div id="selector-sede">
    <img src="https://www.comfamiliar.com/wp-content/uploads/2021/05/logo-comfamiliar-risaralda.png" style="width: 250px; filter: brightness(0) invert(1); margin-bottom: 20px;">
    <h1>SISTEMA DE TURNOS</h1>
    <select id="lista-sedes">
      <option value="Galicia">Sede Galicia</option>
      <option value="Circunvalar">Sede Circunvalar</option>
      <option value="Calle20">Sede Calle 20</option>
      <option value="Cuba">Sede Cuba</option>
    </select>
    <button class="btn-main" onclick="confirmarSede()">INICIAR</button>
  </div>

  <div id="app-container" style="display: flex; height: 100vh; visibility: hidden;">
    </div>

  <script>
  // 1. EL DESPERTADOR NATIVO
  // Esto le dice a Chrome: "Esta página quiere usar pantallas externas"
  // Sin descargar nada de Google, esto suele forzar la aparición de 'chrome.cast'
  if (navigator.presentation && navigator.presentation.defaultRequest === null) {
    navigator.presentation.defaultRequest = new PresentationRequest(['https://google.com/cast/#B01CDD80']);
    console.log("[Turnero] Señal de hardware enviada al navegador...");
  }

  var API_URL = "https://script.google.com/macros/s/AKfycbylBmaxzo0_ncpfPwikdBouojXPVLx2ZxD7YBuoYmgpFh8IqNDGzkwjy_33wu0UahmMOg/exec";
  var APP_ID = "B01CDD80";
  var NAMESPACE = "urn:x-cast:com.comfamiliar.turnero";
  var sedeActual = "";
  var castListo = false;

  // 2. MONITOR DE ESTADO (Ajustado)
  var monitor = setInterval(function() {
    var motorLocal = (window.cast && window.cast.framework);
    var apiBrowser = (window.chrome && window.chrome.cast);
    
    // Si sigue en FALTA, intentamos un "empujoncito" manual
    if (motorLocal && !apiBrowser) {
        console.log("[Turnero] Motor local OK. Esperando que el navegador inyecte chrome.cast...");
    }

    if (motorLocal && apiBrowser) {
      inicializarCastSafe();
      clearInterval(monitor);
    }
  }, 2000);

  function inicializarCastSafe() {
    try {
      var context = cast.framework.CastContext.getInstance();
      context.setOptions({
        receiverApplicationId: APP_ID,
        autoJoinPolicy: 'origin_scoped'
      });
      
      document.getElementById('btn-cast').classList.add('cast-ready');
      document.getElementById('cast-status').innerText = "CONECTAR A TV";
      castListo = true;
      console.log("[Turnero] ¡DRIVER DETECTADO Y CONFIGURADO!");
    } catch (e) {
      console.warn("[Turnero] Error de sincronización: " + e.message);
    }
  }
  

    function lanzarCast() {
      if (!castListo) return;
      cast.framework.CastContext.getInstance().requestSession().then(
        function() {
          var session = cast.framework.CastContext.getInstance().getCurrentSession();
          if (session) session.sendMessage(NAMESPACE, { sede: sedeActual });
        },
        function(err) { console.log("Sesión cancelada: " + err); }
      );
    }

    function confirmarSede() {
      sedeActual = document.getElementById('lista-sedes').value;
      document.getElementById('selector-sede').style.display = 'none';
      document.getElementById('app-container').style.visibility = 'visible';
      if (window.speechSynthesis) window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
      setInterval(actualizarDatos, 5000);
      actualizarDatos();
    }

    function actualizarDatos() {
      if (!sedeActual) return;
      var script = document.createElement('script');
      script.src = API_URL + "?sede=" + encodeURIComponent(sedeActual) + "&callback=procesarJSONP";
      document.body.appendChild(script);
      document.body.removeChild(script);
    }

    window.procesarJSONP = function(data) {
      if (!data) return;
      // Tu lógica de actualización de pantalla aquí...
      console.log("Datos recibidos de " + sedeActual);
    };
  </script>
</body>
</html>

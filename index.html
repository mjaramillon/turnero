<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnero Casa - Comfamiliar</title>
  
  <script src="https://www.gstatic.com/cv/js/sender/v3/cast_sender.js?loadCastFramework=1"></script>

  <style>
    :root { --primary: #004a99; --accent: #e67e22; }
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f4; text-align: center; }
    
    /* El botón de Cast oficial de Google */
    #btn-cast {
      margin: 20px;
      padding: 15px 30px;
      background: white;
      border: 2px solid var(--primary);
      border-radius: 50px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-weight: bold;
    }
    /* Estilo para cuando no hay dispositivos o no ha cargado */
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <h1>SISTEMA DE TURNOS (MODO CASA)</h1>

  <div id="btn-cast" class="hidden" onclick="conectarTV()">
    <img src="https://www.gstatic.com/images/icons/material/system/2x/cast_black_24dp.png" style="width:24px; margin-right:10px;">
    CONECTAR AL TELEVISOR
  </div>

  <div id="status" style="color: #666; font-size: 0.9rem;">Buscando SDK de Google...</div>

  <script>
    var APP_ID = 'B01CDD80';
    var NAMESPACE = 'urn:x-cast:com.comfamiliar.turnero';
    var sedeActual = "Galicia"; // Para probar en casa

    // 1. EL DISPARADOR AUTOMÁTICO DE GOOGLE
    window.__onGCastApiAvailable = function(isAvailable) {
      if (isAvailable) {
        document.getElementById('status').innerText = "SDK cargado. Buscando dispositivos en tu Wi-Fi...";
        inicializarFramework();
      } else {
        document.getElementById('status').innerText = "SDK cargado, pero no hay Chromecasts en esta red.";
      }
    };

    function inicializarFramework() {
      var context = cast.framework.CastContext.getInstance();
      context.setOptions({
        receiverApplicationId: APP_ID,
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
      });

      // Escuchar si hay televisores disponibles
      context.addEventListener(cast.framework.CastContextEventType.CAST_STATE_CHANGED, function(event) {
        if (event.castState !== cast.framework.CastState.NO_DEVICES_AVAILABLE) {
          document.getElementById('btn-cast').classList.remove('hidden');
          document.getElementById('status').innerText = "¡Televisor encontrado!";
        }
      });
    }

    function conectarTV() {
      var context = cast.framework.CastContext.getInstance();
      context.requestSession().then(function() {
        document.getElementById('status').innerText = "Conectado. Enviando señal...";
        var session = context.getCurrentSession();
        if (session) {
          session.sendMessage(NAMESPACE, { sede: sedeActual });
        }
      }).catch(function(err) {
        document.getElementById('status').innerText = "Error: " + err;
      });
    }
  </script>
</body>
</html>
